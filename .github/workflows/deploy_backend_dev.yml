name: Deploy backend to Heroku (Staging)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repo
        uses: actions/checkout@v2
      - name: Add backend remote origin
        run: git remote add heroku-backend https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/service-chatbridge-dev.git
      - name: Deploy backend to Heroku
        run: git push heroku-backend `git subtree split --prefix backend master`:refs/heads/master --force
