<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Platform Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
  <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
  <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Primary Meta Tags -->
  <title> Chatbridge</title>
  <meta name="title" content=" Chatbridge">
  <meta name="description"
    content="You're one of 20,000 students at Cambridge. Chatbridge lets you meet the rest. Talk to other Cambridge students in anonymous, one-to-one video chats.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://chatbridge.live/">
  <meta property="og:title" content=" Chatbridge">
  <meta property="og:description"
    content="You're one of 20,000 students at Cambridge. Chatbridge lets you meet the rest. Talk to other Cambridge students in anonymous, one-to-one video chats.">
  <meta property="og:image" content="<%= BASE_URL %>social_banner.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://chatbridge.live/">
  <meta property="twitter:title" content=" Chatbridge">
  <meta property="twitter:description"
    content="You're one of 20,000 students at Cambridge. Chatbridge lets you meet the rest. Talk to other Cambridge students in anonymous, one-to-one video chats.">
  <meta property="twitter:image" content="<%= BASE_URL %>social_banner.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body>
  <noscript>
    <strong>
      <%= htmlWebpackPlugin.options.title %> doesn't work without JavaScript enabled.
        Please enable it to continue.
    </strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
